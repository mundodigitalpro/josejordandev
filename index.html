<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jose Jordan - Desarrollador de Aplicaciones</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="desktop">
        <div class="desktop-icons">
            <div class="icon">
                <i class="fas fa-folder"></i>
                <span>Proyectos</span>
            </div>
            <div class="icon">
                <i class="fas fa-file-pdf"></i>
                <span>CV.pdf</span>
            </div>
            <div class="icon">
                <i class="fas fa-envelope"></i>
                <span>Contacto</span>
            </div>
            <div class="icon" id="open-terminal">
                <i class="fas fa-terminal"></i>
                <span>Terminal</span>
            </div>
        </div>
    </div>

    <div id="terminal" class="terminal">
        <div id="terminal-header" class="terminal-header">
            <div id="close-button" class="terminal-button red"></div>
            <div id="minimize-button" class="terminal-button yellow"></div>
            <div id="maximize-button" class="terminal-button green"></div>
        </div>
        <div id="terminal-window" class="terminal-window">
            Bienvenido al terminal de Jose Jordan. Escribe 'help' para ver los comandos disponibles.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
