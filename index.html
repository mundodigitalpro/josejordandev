<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jose Jordan - Desarrollador de Aplicaciones</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="desktop">
        <div class="desktop-icons">
            <div class="icon">
                <i class="fas fa-folder"></i>
                <span>Proyectos</span>
            </div>
            <div class="icon">
                <i class="fas fa-file-pdf"></i>
                <span>CV.pdf</span>
            </div>
            <div class="icon">
                <i class="fas fa-envelope"></i>
                <span>Contacto</span>
            </div>
        </div>
    </div>
    <div class="terminal" id="terminal">
        <div class="terminal-header" id="terminal-header">
            <div class="terminal-button red" id="close-button"></div>
            <div class="terminal-button yellow" id="minimize-button"></div>
            <div class="terminal-button green" id="maximize-button"></div>
        </div>
        <div class="terminal-window" id="terminal-window">
            <p>Bienvenido al terminal de Jose Jordan. Escribe 'help' para ver los comandos disponibles.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
